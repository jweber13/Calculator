<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <title>Calculator</title>
  <link href="./resources/css/styles.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>Let's Calculate</h1>
  </header>
  <div id="main-content">
    <div id="calculator-grid">
      <div class="button" id="screen-disp">1+1=2</div>
      <div class="button" role="button">Clear</div>
      <div class="button" role="button">Del</div>
      <div class="button" role="button">1</div>
      <div class="button" role="button">2</div>
      <div class="button" role="button">3</div>
      <div class="button" role="button">/</div>
      <div class="button" role="button">4</div>
      <div class="button" role="button">5</div>
      <div class="button" role="button">6</div>
      <div class="button" role="button">*</div>
      <div class="button" role="button">7</div>
      <div class="button" role="button">8</div>
      <div class="button" role="button">9</div>
      <div class="button" role="button">-</div>
      <div class="button" role="button">00</div>
      <div class="button" role="button">.</div>
      <div class="button" role="button">=</div>
      <div class="button" role="button">+</div>
    </div>
  </div>
</body>

</html>
