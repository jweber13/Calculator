<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <title>Calculator</title>
  <link href="./resources/css/styles.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Let's Do Some Calculations!</h1>
  </header>
  <div id="main-content">
    <div id="calculator-grid">
      <div class="screen" id="screen-disp" maxLength="10">0</div>
      <div class="button" role="button" id="clear-btn">Clear</div>
      <div class="button" role="button" id="del-btn">Del</div>
      <div class="button operate" role="button" id="exp-btn">^</div>
      <div class="button operate" role="button" id="root-btn">âˆš</div>
      <div class="button operate" role="button" id="convert-btn">+-</div>
      <div class="button operate" role="button" id="divide-btn">/</div>
      <div class="button number" role="button">1</div>
      <div class="button number" role="button">2</div>
      <div class="button number" role="button">3</div>
      <div class="button operate" role="button" id="multi-btn">*</div>
      <div class="button number" role="button">4</div>
      <div class="button number" role="button">5</div>
      <div class="button number" role="button">6</div>
      <div class="button operate" role="button" id="minus-btn">-</div>
      <div class="button number" role="button">7</div>
      <div class="button number" role="button">8</div>
      <div class="button number" role="button">9</div>
      <div class="button number" role="button">0</div>
      <div class="button number" role="button">.</div>
      <div class="button" role="button" id="equal-btn">=</div>
      <div class="button operate" role="button" id="plus-btn">+</div>
    </div>
    </div>
  </div>
</body>

</html>
